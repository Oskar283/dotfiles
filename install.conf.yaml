- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash_aliases: bash_aliases
    ~/.bashrc.user: bashrc.user
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.config/weston.ini: dotconf/weston.ini
    ~/.config/hikari: dotconf/hikari
    ~/.config/sway: dotconf/sway
    ~/.vimrc: vimrc
    ~/.vimrc_cli: vimrc_cli


- create:
    - ~/.vim/undo-history
    - ~/.vim/autoload

- shell:
  - [git submodule update --init --recursive, Installing submodules]
